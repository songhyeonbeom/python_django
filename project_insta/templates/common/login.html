{% extends "base.html" %}


{% block content %}


<div class="container my-3" style="text-align:center">
    <div class="row">
        <div class="col-12">
            <h2>로그인</h2>
        </div>

    </div>
    <br><br><br><br>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}


        <div class="form-group" style="text-align:center">
            <label for="username">아이디</label>
            <input autofocus type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}"
                   style="width:100px; margin:auto;">
        </div>


        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}"
                   style="width:100px; margin:auto;">
        </div>


        <button type="submit" class="btn btn-primary">로그인</button>
        <br><br>

        <div class="mx-autocol-md-6">
            <span><a href="{% url 'common:signup' %}">회원가입</a></span>
        </div>
    </form>
</div>
{% endblock %}


<script>
$(document).ready(function(){
	$('.login').on('click',function(e){
		e.preventDefault();
		$("#id").focus();
	});
});


</script>
